<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="static/js/room.js"></script>
    
    <script>    

        var chatInitalized = false;
        $( document ).ready(function() {
            //alert( "ready!" );

          $('#gameContainer').hide();
          $('#chatCredentials').hide();
          $('#chatContainer').hide();


          $('#chatCredentials').find("#name").focus();

           $(document).keypress(function(e) {
            if(e.which == 13) {

                if(!chatInitalized){
                  initApp();
                  chatInitalized = true;
                }
            }
          });

          if(!chatInitalized){
            initApp();
            chatInitalized = true;
          }       

        });


    </script>


  </head>
  <body>
    

    <div id="mainRoom">
        Main Room:<br/>
        <div id="userLabel">
          <p id="userIdLabel">My id:</p>
        </div>
        <strong>All Connected rooms</strong>
        <br/>
        <div id="allConnectedRooms">
            click to join to the room:<br/>
        </div>
        <br/>
        <br/>

        <div id="createMyRom">
          <a href="javascript:createMyRoom();">Create my own room</a>
        </div>
        <div id="allConnectedUsers">
            <strong>All users in main room:<br/></strong>
        </div>

    </div>

    <div id="chatCredentials">
        <input id="name" autocomplete="off" />
        <br/>
        <a href="javascript:initApp();">Init</a>
    </div>


    <iframe id="gameContainer"></iframe>


    <div id="chatContainer">
      <ul id="messages"></ul>
      <form id='formSender' action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    <div>
    <div id="userContainer">
      <p>myId:</p>
      <p>connected users:</p>
        <div id="usersBox">
        </div>
    </div>


  </body>
</html>
