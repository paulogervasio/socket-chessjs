<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Only Allow Legal Moves Example</title>
  <base href="http://localhost:3000/chess/" />

  <link rel="stylesheet" href="css/chessboard.css" />



  <!-- <script src="http://localhost:3000/chess/js/json3.min.js"></script> -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="js/chessboard.js"></script>

  <!-- start example HTML -->
  <script src="js/chess.js"></script>  



  <script>

      var roomID;
      var sideBoard;
      var myTurn;
      
      var board;
      var game;

      // just for white pieces

      var isGameStarted = true;

      // public functions
      var updateStatus;

      var initChessBoard = function() {

          //alert('initChessBoard');

          //--- start example JS ---
          var 
            statusEl = $('#status'),
            fenEl = $('#fen'),
            pgnEl = $('#pgn');

          game = new Chess();

          // do not pick up pieces if the game is over
          // only pick up pieces for the side to move
          // so not move the pieces that are not yours
          var onDragStart = function(source, piece, position, orientation) {

              //
              if(piece.search(/^b/) !== -1 && myTurn ==='w'){
                return false;
              }
              if(piece.search(/^w/) !== -1 && myTurn ==='b'){
                return false;
              }        

              if (game.game_over() === true ||
                  (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                  (game.turn() === 'b' && piece.search(/^w/) !== -1)) 
              {
                    return false;
              }
          };

          var onDrop = function(source, target) {

              //alert(isGameStarted);
              if(!isGameStarted){
                //alert('game is not started');
                return 'snapback';
              }


            // see if the move is legal
            var move = game.move({
              from: source,
              to: target,
              promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // illegal move
            if (move === null) {
              return 'snapback';
            }else{

              parent.sendPiecePosition({'source': source, 'target':target, 'roomID':roomID, 'FEN':game.fen()});
              //onSnapEnd();
              //alert(target);

              //alert('Teste');
              //alert(target);
            }

            updateStatus();
          };

          // update the board position after the piece snap 
          // for castling, en passant, pawn promotion
          var onSnapEnd = function() {
            board.position(game.fen());
          };

          updateStatus = function() {
            //alert('updateStatus ');
            var status = '';

            var moveColor = 'White';
            if (game.turn() === 'b') {
              moveColor = 'Black';
            }

            // checkmate?
            if (game.in_checkmate() === true) {
              status = 'Game over, ' + moveColor + ' is in checkmate.';
            }

            // draw?
            else if (game.in_draw() === true) {
              status = 'Game over, drawn position';
            }

            // game still on
            else {
              status = moveColor + ' to move';

              // check?
              if (game.in_check() === true) {
                status += ', ' + moveColor + ' is in check';
              }
            }

            statusEl.html(status);
            fenEl.html(game.fen());
            pgnEl.html(game.pgn());

            //alert(game.pgn());

          };

          var _orientation;

          if(myTurn==='b'){
            _orientation = 'black';
          }else{
            _orientation = 'white';
          }

          //alert(sideBoard);

          var _draggable = true;

          if(sideBoard ==='GUEST' ){
            _draggable = false;
          }

          var cfg = {
            orientation: _orientation,
            draggable: _draggable,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
          };

          board = ChessBoard('board', cfg);
          //board.move('e2-e4');
          updateStatus();
          //--- end example JS ---

      }; // end init()

      function changeRoomId(_roomID){
        //alert('changeRoomId');
        console.log(roomID+'=='+_roomID);
        roomID = _roomID;
      }

      function movePiece(_move){
        // move piece

        if(sideBoard === 'GUEST'){


          board.position(_move.FEN);

        } else {

          console.log(_move.source);
          console.log(_move.target);

          var move = game.move({
            from: _move.source,
            to: _move.target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
          });

          console.log(move);
          board.position(game.fen());
          updateStatus();
        }

      }

      function configureChessGame(_sideBoard, _roomID){

        roomID = _roomID;
        sideBoard = _sideBoard;

        if(sideBoard == 'A'){
          myTurn = 'w';
          isGameStarted = false;
        }
        if(sideBoard == 'B'){
          myTurn = 'b';
        }
        if(sideBoard == 'GUEST'){
          myTurn = 'w';
        }

        //alert('starting');
        $(document).ready(initChessBoard());  
      }

      function startChessGame(){
        isGameStarted = true;
      }
      
  </script>

</head>
<body>



    <div id="board" style="width: 400px"></div>
    <p>Status : <span id="status"></span></p>
    <p>FEN: <span id="fen"></span></p>
    <p>PGN: <span id="pgn"></span></p>

 
</body>
</html>
